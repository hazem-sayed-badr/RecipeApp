<div class="row">
  <div class="col-md-5">
      <app-recipe-list (recipeWasSelected)="receipeselected=$event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="receipeselected; else text"
     [SelectedRecipe]="receipeselected"></app-recipe-detail>
     <ng-template #text>
      <p>Please Select a Recipe!</p>
     </ng-template>

  </div>
</div>
